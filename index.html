<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    
    <title>Accounts</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand">Accounts</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="accounts-view" class="nav-link">Accounts</a>
            </li>
            <li class="nav-item">
                <a href="add-account-view" class="nav-link">Add Account</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <!-- Accounts View -->
        <div class="row view" id="accounts-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Accounts</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Lastname</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="accounts-table-body">

                                    <td>1</td>

                                    <td>12-34-56-78</td>

                                <tr>

                                    <td>22-34-56-78</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Accounts View END -->
        <!-- Add Account View -->
        <div class="row view" id="add-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Add Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control" placeholder="id"><br>
                        <input type="text" class="form-control" placeholder="name"><br>
                        <input type="text" class="form-control" placeholder="lastname"><br>
                        <input type="text" class="form-control" placeholder="email"><br>
                        <input type="text" class="form-control" placeholder="phone"><br>
                        <button class="form-control btn btn-info" id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Account View END -->
        <!-- Edit Account View -->
        <div class="row view" id="edit-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Edit Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control eId"><br>
                        <input type="text" class="form-control eName"><br>
                        <input type="text" class="form-control eLastName"><br>
                        <input type="text" class="form-control eEmail"><br>
                        <input type="text" class="form-control ePhone"><br>
                        <button class="form-control btn btn-warning" id="edit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Account View END -->
    </div>

</body>
</html>
